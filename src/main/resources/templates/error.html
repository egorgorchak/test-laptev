<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h2>Oops! Something went wrong.</h2>

    <div class="error-message">

    <a class="button-link" th:href="@{/}">Go back to home</a>
</div>

</body>
</html>
